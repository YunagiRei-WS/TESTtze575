<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            renderer="logarithmicDepthBuffer: true;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            embedded
            gesture-detector
        >
            <a-assets>
                 <a-asset-item
                    id="animated-asset"
                    src="assets/ao.glb"
                ></a-asset-item>
                 <a-asset-item
                    id="animated-asset2"
                    src="assets/udefuri.glb"
                ></a-asset-item>
                 <a-asset-item
                    id="animated-asset3"
                    src="assets/kiiro.glb"
                ></a-asset-item>
                 <a-asset-item
                    id="animated-asset4"
                    src="assets/siro.glb"
                ></a-asset-item>
                 <a-asset-item
                    id="animated-asset5"
                    src="assets/sara2.glb"
                ></a-asset-item>
            </a-assets>

            <a-marker
                id="animated-marker"
                type="pattern"
                preset="custom"
                url="assets/ao.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >  <a-entity
                    id="bowser-model"
                    scale="0.9255364856329117 0.9255364856329117 0.9255364856329117"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset"
                    class="clickable"
                    gesture-handler
                ></a-entity>
            </a-marker>

            <a-marker
               id="animated-marker2"
               type="pattern"
               preset="custom"
               url="assets/udefuri.patt"
               raycaster="objects: .clickable"
               emitevents="true"
               cursor="fuse: false; rayOrigin: mouse;"
               id="markerB"
        ><a-entity
                id="bowser-model2"
                scale="0.9255364856329117 0.9255364856329117 0.9255364856329117"
                animation-mixer="loop: repeat"
                gltf-model="#animated-asset2"
                class="clickable"
                gesture-handler
            ></a-entity>
             </a-marker>

            <a-marker
                id="animated-marker3"
                type="pattern"
                preset="custom"
                url="assets/kiiro.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerC"
             ><a-entity
                id="bowser-mode3"
                scale="0.9255364856329117 0.9255364856329117 0.9255364856329117"
                animation-mixer="loop: repeat"
                gltf-model="#animated-asset3"
                class="clickable"
                gesture-handler
            ></a-entity>
             </a-marker>

             <a-marker
                id="animated-marker4"
                type="pattern"
                preset="custom"
                url="assets/siro.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerD"
            ><a-entity
                id="bowser-mode4"
                scale="0.9255364856329117 0.9255364856329117 0.9255364856329117"
                animation-mixer="loop: repeat"
                gltf-model="#animated-asset4"
                class="clickable"
                gesture-handler
             ></a-entity>
             </a-marker>

             <a-marker
                id="animated-marker5"
                type="pattern"
                preset="custom"
                url="assets/sara2.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerE"
             ><a-entity
                id="bowser-mode5"
                scale="0.9255364856329117 0.9255364856329117 0.9255364856329117"
                animation-mixer="loop: repeat"
                gltf-model="#animated-asset5"
                class="clickable"
                gesture-handler
            ></a-entity>
            </a-marker> 
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
